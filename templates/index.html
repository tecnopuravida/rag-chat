<!-- templates/index.html -->
{% extends "base.html" %}

{% block title %}Chat with Bitcoin Beatriz{% endblock %}

{% block content %}
<div id="chat-interface" class="flex flex-col h-[calc(100vh-12rem)]">
    <div id="message-list" class="flex-grow overflow-y-auto p-4 space-y-4"></div>
    <div class="border-t p-4 bg-white">
        <div class="flex items-center space-x-2">
            <button id="clear-chat" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">
                Clear
            </button>
            <input id="message-input" type="text" placeholder="Type a message..." class="flex-grow border rounded-lg py-2 px-4">
            <button id="send-message" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                Send
            </button>
        </div>
        <div id="streaming-indicator" class="text-gray-500 text-sm mt-2 hidden">Educator is typing...</div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
const chatInterface = {
    messageList: document.getElementById('message-list'),
    messageInput: document.getElementById('message-input'),
    sendButton: document.getElementById('send-message'),
    clearButton: document.getElementById('clear-chat'),
    streamingIndicator: document.getElementById('streaming-indicator'),

    init() {
        this.loadChatHistory();
        this.sendButton.addEventListener('click', () => this.sendMessage());
        this.messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') this.sendMessage();
        });
        this.clearButton.addEventListener('click', () => this.clearChatHistory());
    },

    async loadChatHistory() {
        const storedMessages = localStorage.getItem('chatHistory');
        if (storedMessages) {
            const messages = JSON.parse(storedMessages);
            messages.forEach(message => this.addMessageToDOM(message));
        }
    },

    saveChatHistory(messages) {
        localStorage.setItem('chatHistory', JSON.stringify(messages));
    },

    clearChatHistory() {
        localStorage.removeItem('chatHistory');
        this.messageList.innerHTML = '';
    },

    addMessageToDOM(message) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('p-3', 'rounded-lg', 'max-w-[60%]');
        if (message.sender === 'user') {
            messageElement.classList.add('bg-green-100', 'ml-auto');
        } else {
            messageElement.classList.add('bg-white');
        }
        
        const senderLabel = document.createElement('div');
        senderLabel.textContent = message.sender === 'user' ? 'Me' : 'Educator';
        senderLabel.classList.add('font-bold', 'text-sm', 'mb-1', 'text-gray-600');
        
        const messageText = document.createElement('div');
        messageText.innerHTML = this.sanitizeText(message.text);
        
        messageElement.appendChild(senderLabel);
        messageElement.appendChild(messageText);
        this.messageList.appendChild(messageElement);
        this.scrollToBottom();
    },

    sanitizeText(text) {
        text = text.replaceAll(/\n/g, '<br>');
        const div = document.createElement('div');
        div.innerHTML = text;
        return div.innerHTML;
    },

    scrollToBottom() {
        this.messageList.scrollTop = this.messageList.scrollHeight;
    },

    async sendMessage() {
        const messageText = this.messageInput.value.trim();
        if (messageText === '') return;

        const userMessage = { id: Date.now(), text: messageText, sender: 'user' };
        this.addMessageToDOM(userMessage);
        this.messageInput.value = '';

        const messages = JSON.parse(localStorage.getItem('chatHistory') || '[]');
        messages.push(userMessage);
        this.saveChatHistory(messages);

        this.streamingIndicator.classList.remove('hidden');
        try {
            await this.fetchStreamingResponse(messageText);
        } catch (error) {
            console.error('Error fetching response:', error);
        }
        this.streamingIndicator.classList.add('hidden');
    },

    async fetchStreamingResponse(prompt) {
        const apiUrl = '/api/chat';
        const messages = JSON.parse(localStorage.getItem('chatHistory') || '[]');
        
        const response = await fetch(apiUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                messages: messages.map(msg => ({
                    role: msg.sender === 'user' ? 'user' : 'assistant',
                    content: msg.text
                }))
            })
        });

        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let accumulatedText = '';

        while (true) {
            const { done, value } = await reader.read();
            if (done) break;
            
            const chunk = decoder.decode(value);
            const lines = chunk.split('\n').filter(line => line.trim() !== '');
            
            for (const line of lines) {
                if (line.includes('[DONE]')) {
                    console.log('Received [DONE] signal');
                    accumulatedText = '';
                    return;
                }
                if (line.startsWith('data: ')) {
                    try {
                        const jsonData = JSON.parse(line.slice(5));
                        const delta = jsonData.choices[0].delta;
                        
                        if (delta.content === undefined) {
                            accumulatedText = '';
                        } else {
                            accumulatedText += delta.content;
                            this.updateOrCreateAIMessage(accumulatedText);
                        }
                    } catch (error) {
                        console.error('Error parsing stream message:', error, 'for line:', line);
                    }
                }
            }
        }
    },

    updateOrCreateAIMessage(text) {
        const messages = JSON.parse(localStorage.getItem('chatHistory') || '[]');
        const lastMessage = messages[messages.length - 1];
        
        if (lastMessage && lastMessage.sender === 'ai') {
            lastMessage.text = text;
            this.updateLastAIMessageInDOM(text);
        } else {
            const newAiMessage = { id: Date.now(), text: text, sender: 'ai' };
            messages.push(newAiMessage);
            this.addMessageToDOM(newAiMessage);
        }
        
        this.saveChatHistory(messages);
    },

    updateLastAIMessageInDOM(text) {
        const lastMessageElement = this.messageList.lastElementChild;
        if (lastMessageElement) {
            const messageText = lastMessageElement.lastElementChild;
            messageText.textContent = text;
        }
        this.scrollToBottom();
    }
};

document.addEventListener('DOMContentLoaded', () => chatInterface.init());
</script>
{% endblock %}
