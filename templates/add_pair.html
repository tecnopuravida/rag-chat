{% extends "base.html" %}

{% block title %}Add New Pair{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Add New Prompt-Completion Pair</h2>
    <form action="{{ url_for('add_pair') }}" method="post" class="space-y-4">
        <div>
            <label for="prompt" class="block text-sm font-medium text-gray-700">Prompt:</label>
            <input type="text" id="prompt" name="prompt" required class="mt-1 block w-full p-2 rounded-md border-2 border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>
        <div>
            <label for="completion" class="block text-sm font-medium text-gray-700">Completion:</label>
            <textarea id="completion" name="completion" required class="mt-1 p-2 border-2 border-gray-300 block w-full rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" rows="4"></textarea>
        </div>
        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Add Pair
        </button>
    </form>
</div>
{% endblock %}
